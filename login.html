<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Snacks Heaven</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      position: relative;
      height: 56px;
      background-color: #cc892b;
    }
    .help-symbol {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    .navbar-brand img {
      max-height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      top: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu-container {
      position: relative;
    }
    .left-menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 200px;
      background-color: #ff5722;
      color: white;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding-top: 70px;
      z-index: 1000;
    }
    .left-menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      display: block;
    }
    .left-menu a:hover {
      background-color: #e64a19;
    }
    .menu-btn {
      position: absolute;
      top: 10px;
      left: 0px;
      width: 40px;
      height: 40px;
      font-size: 28px;
      color: white;
      background-color: #ff5722;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      outline: none;
    }
    .container {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .menu-container:hover .left-menu,
    .left-menu:hover {
      left: 0;
    }
    .login-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    .login-container .form-group label {
      font-weight: bold;
    }
    .login-container .btn {
      background-color: #27ae60;
      color: white;
    }
    .login-container .btn:hover {
      background-color: #1b8a49;
    }
    .footer {
      background-color: #2bcc97;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn">&#9776;</button>
    <div class="left-menu">
      <a href="index.html">Home</a>
      <a href="catalog.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <nav class="navbar navbar-expand-xl navbar-light">
    <a class="navbar-brand" href="index.html">
      <img src="images/snacks_heaven_logo.png" alt="Snack Heaven Logo">
    </a>
    <div class="help-symbol">
      <i class="fas fa-question-circle"></i>
    </div>
  </nav>

  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
          <!-- <small class="form-text text-muted">Enter a 10-digit phone number.</small> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Snacks Heaven. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (phoneNumber && password) {
        // Implement login logic here
        // If successful, store phone number in localStorage if remember me is checked
        if (rememberMe) {
          localStorage.setItem('phoneNumber', phoneNumber);
        } else {
          localStorage.removeItem('phoneNumber');
        }

        // Redirect to index.html
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all required fields.');
      }
    });

    // Ensure no default phone number is pre-filled on page load
    window.onload = function() {
      localStorage.removeItem('phoneNumber'); // Ensure no phone number is stored
      document.getElementById('phoneNumber').value = ''; // Clear phone number field
      document.getElementById('rememberMe').checked = false; // Ensure checkbox is unchecked
    };
  </script>
</body>
</html>
