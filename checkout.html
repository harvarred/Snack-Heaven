<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Healthy Snacks Heaven</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/android-chrome-192x192.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: relative;
      height: 56px;
      background-color: #cc892b;
    }
    .navbar-brand {
      margin: 0 auto;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      max-height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      top: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu-container {
      position: relative;
    }
    .left-menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 200px;
      background-color: #ff5722;
      color: white;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding-top: 70px;
      z-index: 1000;
    }
    .left-menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      display: block;
    }
    .left-menu a:hover {
      background-color: #e64a19;
    }
    .menu-btn {
      position: absolute;
      top: 10px;
      left: 0px;
      width: 40px;
      height: 40px;
      font-size: 28px;
      color: white;
      background-color: #ff5722;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      outline: none;
    }
    .container {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .menu-container:hover .left-menu,
    .left-menu:hover {
      left: 0;
    }
    .navbar-toggler {
      border: none;
    }
    .btn-primary {
      background-color: #ff9800;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e67e22;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
      background-color: #2bcc97;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .help-symbol {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const checkoutForm = document.getElementById('checkoutForm');

      checkoutForm.addEventListener('submit', function(event) {
        event.preventDefault();
        showNotification('Order placed successfully!', 'success');
        setTimeout(() => {
          window.location.href = 'success.html';
        }, 2000);
      });

      function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} mt-3`;
        notification.innerText = message;
        document.querySelector('.form-container').prepend(notification);
        setTimeout(() => notification.remove(), 3000);
      }
    });
  </script>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn">&#9776;</button>
    <div class="left-menu">
      <a href="index.html">Home</a>
      <a href="catalog.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </div>
  </div>
  <nav class="navbar navbar-expand-xl navbar-light">
    <a class="navbar-brand" href="index.html">
      <img src="images/snacks_heaven_logo.png" alt="Snack Heaven Logo">
    </a>
    <div class="help-symbol">
      <i class="fas fa-question-circle"></i>
    </div>
  </nav>

  <div class="container form-container">
    <h2 style="text-align:center;">CheckOut Details</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select class="form-control" id="paymentMethod" required>
          <option>Credit Card</option>
          <option>Debit Card</option>
          <option>PayPal</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <footer class="text-center p-3">
    <p>&copy; 2024 Snacks Heaven. All rights reserved.</p>
  </footer>
</body>
</html>
